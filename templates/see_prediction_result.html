<!-- ChatGPT used to generate code for beautiful styling -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .metrics {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Prediction Results</h1>

    <h2>Evaluation Metrics:</h2>
    <div class="metrics">
        <ul>
            {% for line in metrics %}
                <li>{{ line }}</li>
            {% endfor %}
        </ul>
    </div>

    <h2>Top 10 Predictions:</h2>
    {{ predictions_html | safe }}

    <p><a href="/">Return to Home</a></p>
</body>
</html>
