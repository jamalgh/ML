<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .result-section {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Comparison</h1>

        <div class="result-section">
            <h2>Model Accuracy Comparison</h2>
            <table>
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Accuracy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Random Forest</td>
                        <td>{{ model_data.random_forest }}%</td>
                    </tr>
                    <tr>
                        <td>Decision Tree</td>
                        <td>{{ model_data.decision_tree }}%</td>
                    </tr>
                    <tr>
                        <td>Neural Network</td>
                        <td>{{ model_data.neural_network }}%</td>
                    </tr>
                </tbody>
            </table>
            <p>Conclusion: Decision Tree has the highest accuracy, 94.5%.</p>
        </div>

        <div style="text-align: center;">
            <a href="/prediction" class="back-button">Back</a>
            <a href="/" class="back-button">Home</a>
        </div>
    </div>
</body>
</html>
